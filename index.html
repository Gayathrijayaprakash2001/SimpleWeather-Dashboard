

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name">
      <button><img src="images/search.png"></button>
    </div>

    <img src="images/rain.jpg" class="weather-icon">

    <div class="info">
      <h1 class="temp">23°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">

        <div class="col">
            
            <div>
                
                <p class="humidity">💧 Humidity: 78%</p>

            </div>
        </div>




                <div class="col">
            <!-- <img src="images/wind.png" alt="humidity"> -->
            <div>
                <p class="wind">🎐 Wind: 12 km/h</p>

            
            </div>
        </div>

        
      </div>
    </div>
  </div>








  <script>
const apiKey = "dbf2f1a65fceafb2bc898d2a3e774342";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
  if (city.trim() === "") {
    alert("Please enter a city name!");
    return;
  }

  const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
  var data = await response.json();

  if (response.status === 404) {
    alert("City not found!");
    return;
  }

  document.querySelector(".city").innerHTML = data.name;
  document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
  document.querySelector(".humidity").innerHTML = `💧 Humidity: ${data.main.humidity}%`;
  document.querySelector(".wind").innerHTML = `🎐 Wind: ${data.wind.speed} km/h`;

  if (data.weather[0].main == "Clouds") {
    weatherIcon.src = "images/clouds.png";
  } else if (data.weather[0].main == "Clear") {
    weatherIcon.src = "images/clear.jpg";
  } else if (data.weather[0].main == "Drizzle") {
    weatherIcon.src = "images/drizzle.png";
  } else if (data.weather[0].main == "Mist") {
    weatherIcon.src = "images/mist.png";
  } else if (data.weather[0].main == "Rain") {
    weatherIcon.src = "images/rain.jpg";
  }
}

searchBtn.addEventListener("click", () => {
  checkWeather(searchBox.value);
});
</script>

</body>
</html>
